
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Level 3：社交過載</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #fff5f5, #eef7fa);
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    .game-frame {
      background-color: #fff;
      border: 3px dashed #a8e0e8;
      border-radius: 30px;
      padding: 40px 20px;
      max-width: 520px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(160, 220, 230, 0.3);
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    h2 {
      color: #00aaff;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .router-img {
      width: 140px;
      margin-bottom: 10px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .click-button {
      position: absolute;
      font-size: 14px;
      background-color: #00bbcc;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    #progressDisplay, #timer, .result {
      font-size: 18px;
      margin-top: 10px;
    }

    .result {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="game-frame">
    <h2>Level 3：社交過載</h2>
    <img class="router-img" src="router_waiting.gif" alt="Router">
    <p>這次牠真的很需要你：<br>在 <strong>10 秒</strong> 內點擊我 <strong>30 次</strong></p>
    <button id="clickBtn" class="click-button" onclick="registerClick()">點我！</button>

    <div id="progressDisplay">互動次數：0 / 30</div>
    <div id="timer">剩餘時間：10 秒</div>
    <div class="result" id="resultText"></div>
    <audio id="sound" src="pop.mp3" preload="auto"></audio>

  </div>

  <script>
    let clickCount = 0;
    let timeLeft = 10;
    let timerStarted = false;
    let timerInterval;
const sound = document.getElementById("sound"); // 加入這行
    const btn = document.getElementById("clickBtn");
    const frame = document.querySelector(".game-frame");

    function randomPosition() {
      const frameW = frame.clientWidth - btn.offsetWidth;
      const frameH = frame.clientHeight - btn.offsetHeight;
      const randX = Math.random() * frameW;
      const randY = Math.random() * frameH;
      btn.style.left = randX + "px";
      btn.style.top = randY + "px";
    }

    function registerClick() {
      if (!timerStarted) {
        startTimer();
        timerStarted = true;
      }

      if (timeLeft > 0 && clickCount < 30) {
        clickCount++;
        document.getElementById("progressDisplay").textContent = "互動次數：" + clickCount + " / 30";
        randomPosition();
 sound.currentTime = 0; // 加入這行
        sound.play();         // 加入這行
        if (clickCount >= 30) {
          endGame(true);
        }
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "剩餘時間：" + timeLeft + " 秒";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          if (clickCount < 30) {
            endGame(false);
          }
        }
      }, 1000);
    }

    function endGame(success) {
      let result = document.getElementById("resultText");
      if (success) {
        result.textContent = "你成功安撫了牠焦慮的訊號。離魔王關不遠了！";
        setTimeout(() => window.location.href = "level4_game.html", 3000);
      } else {
        result.textContent = "牠似乎訊號錯亂…重新開機回到首頁吧。";
        setTimeout(() => window.location.href = "router_game_homepage.html", 3000);
      }
    }

    randomPosition(); // 初始位置
  </script>
</body>
</html>
