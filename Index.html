<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>路由器飼養指南</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #fceff1, #f7f0fc);
      text-align: center;
      padding: 60px 20px;
      color: #444;
    }

    .device-frame {
      background-color: #fff;
      border: 3px dashed #ffd1dc;
      border-radius: 30px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
    }

    h1 {
      color: #cc6699;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .router-img {
      width: 180px;
      margin: 20px 0;
      animation: subtleFloat 3s ease-in-out infinite;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      max-width: 440px;
      margin: 0 auto 30px;
    }

    .start-button {
      font-size: 20px;
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 18px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #ff80a6;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <h1>路由器飼養指南</h1>
    <img class="router-img" src="router_waiting.gif" alt="Router GIF">
    <p>嗨，我是 RT-N12，一隻需要被連線關注的小路由器。<br>
       請在我進入省電模式前，陪我玩玩吧!</p>
    <a href="level1_game.html">
      <button class="start-button">PLAY</button>
    </a>
  </div>
</body>
</html>
