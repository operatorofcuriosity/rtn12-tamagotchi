
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Level 5：訊號風暴</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe6fa, #e0f7ff);
      text-align: center;
      padding: 40px 20px;
      color: #333;
      overflow: hidden;
    }

    .game-frame {
      background-color: #fff;
      border: 3px dashed #ffb3d1;
      border-radius: 30px;
      padding: 40px 20px;
      max-width: 560px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
      position: relative;
      height: 520px;
    }

    h2 {
      color: #ff3399;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .router-img {
  width: 120px;
  margin-bottom: 10px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}


    .click-button {
      position: absolute;
      font-size: 14px;
      background-color: #ff66cc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .click-button:hover {
      transform: scale(1.1) rotate(10deg);
      background-color: #ff3399;
    }

    #progressDisplay, #timer, .result {
      font-size: 18px;
      margin-top: 10px;
    }

    .result {
      color: #cc0066;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-frame">
    <h2>Level 5：訊號風暴</h2>
    <img class="router-img" src="router_chaos.gif" alt="Router">
    <p>點擊我 50 次！但我...不會乖乖待著！</p>
    <button id="clickBtn" class="click-button">點我啊</button>

    <div id="progressDisplay">點擊次數：0 / 50</div>
    <div id="timer">剩餘時間：10 秒</div>
    <div class="result" id="resultText"></div>
    <audio id="sound" src="pop.mp3" preload="auto"></audio>
  </div>

  <script>
    const btn = document.getElementById("clickBtn");
    const frame = document.querySelector(".game-frame");
    const resultText = document.getElementById("resultText");
    const sound = document.getElementById("sound");

    const phrases = [
      "我只是個機器", "流量密碼已啟動", "我不是故意的啦", "嗨起來～",
      "訊號滑走啦", "我好熱好熱", "幫我連上你", "Wi-Fi 上癮中",
      "連線我啦", "你的手太慢了", "按這裡不是吧？", "嗶嗶！超速"
    ];

    let clickCount = 0;
    let timeLeft = 10;
    let timerStarted = false;
    let timerInterval;

    function randomPosition() {
      const maxW = frame.clientWidth - btn.offsetWidth;
      const maxH = frame.clientHeight - btn.offsetHeight;
      const randX = Math.random() * maxW;
      const randY = Math.random() * maxH;
      btn.style.left = randX + "px";
      btn.style.top = randY + "px";
      btn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    }

    function registerClick() {
      if (!timerStarted) {
        startTimer();
        timerStarted = true;
      }

      clickCount++;
      document.getElementById("progressDisplay").textContent = "點擊次數：" + clickCount + " / 50";
      randomPosition();
      sound.currentTime = 0;
      sound.play();

      if (clickCount >= 50) {
        endGame(true);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "剩餘時間：" + timeLeft + " 秒";
        if (timeLeft <= 0 && clickCount < 50) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }

    function endGame(success) {
      btn.style.display = "none";
      if (success) {
        window.location.href = "success_page.html";
      } else {
        resultText.textContent = "你沒跟上牠的節奏，但牠還是愛你。";
        setTimeout(() => window.location.href = "router_game_homepage.html", 3000);
      }
    }

    btn.onclick = registerClick;
    randomPosition();
  </script>
</body>
</html>
