
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>今天的訊號已飽飽，感謝你的陪伴 RT-N12</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #fff5f8, #f0f9ff);
      text-align: center;
      padding: 60px 20px;
      color: #444;
    }

    .success-frame {
      background-color: #fff;
      border: 3px dashed #ffcce0;
      border-radius: 30px;
      padding: 50px 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(255, 140, 180, 0.2);
    }

    h1 {
      color: #cc3366;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .router-img {
      width: 180px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 420px;
      margin: 0 auto 30px;
    }

    .restart-button {
      font-size: 18px;
      background-color: #ff99bb;
      color: #fff;
      border: none;
      padding: 12px 26px;
      border-radius: 14px;
      cursor: pointer;
    }

    .restart-button:hover {
      background-color: #ff6699;
    }
  </style>
</head>
<body>
  <div class="success-frame">
    <h1>你與 RT-N12 的互動連線已完成</h1>
    <img class="router-img" src="router_sleeping.gif" alt="RT-N12 Sleeping">
    <p>
      RT-N12 今天玩得很開心，也累了。<br>
      你已經是牠的 Wi-Fi 靈魂摯友啦 💗<br><br>
      明天還會來陪牠嗎？
    </p>
    <a href="router_game_homepage.html">
      <button class="restart-button">再玩一次</button>
    </a>
  </div>
</body>
</html>
