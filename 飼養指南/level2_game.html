
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Level 2：熱情擁抱</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #fef6ff, #eef1fb);
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    .game-frame {
      background-color: #fff;
      border: 3px dashed #ddbdfc;
      border-radius: 30px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(200, 160, 255, 0.2);
      position: relative;
      height: 500px;
    }

    h2 {
      color: #8844cc;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .router-img {
      width: 140px;
      margin-bottom: 10px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .click-button {
      position: absolute;
      font-size: 18px;
      background-color: #b480ff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #progressDisplay, #timer, .result {
      font-size: 18px;
      margin-top: 12px;
    }

    .result {
      color: #8844cc;
    }
  </style>
</head>
<body>
  <div class="game-frame">
    <h2>Level 2：熱情擁抱</h2>
    <img class="router-img" src="router_waiting.gif" alt="Router">
    <p>請在 <strong>10 秒</strong> 內點擊按鈕 20 次，牠今天特別想跟你連結</p>
    <button id="clickBtn" class="click-button" onclick="registerClick()">快點我</button>

    <div id="progressDisplay">互動次數：0 / 20</div>
    <div id="timer">剩餘時間：10 秒</div>
    <div class="result" id="resultText"></div>
    <audio id="sound" src="pop.mp3" preload="auto"></audio>

  </div>

  <script>
    let clickCount = 0;
    let timeLeft = 10;
    let timerStarted = false;
    let timerInterval;
const sound = document.getElementById("sound"); // 加入這行
    const btn = document.getElementById("clickBtn");
    const corners = [
      { top: "40px", left: "40px" },
      { top: "40px", right: "40px" },
      { bottom: "40px", left: "40px" },
      { bottom: "40px", right: "40px" }
    ];

    function moveButton() {
      const spot = corners[Math.floor(Math.random() * corners.length)];
      btn.style.top = spot.top || "auto";
      btn.style.left = spot.left || "auto";
      btn.style.bottom = spot.bottom || "auto";
      btn.style.right = spot.right || "auto";
    }

    function registerClick() {
      if (!timerStarted) {
        startTimer();
        timerStarted = true;
      }

      if (timeLeft > 0 && clickCount < 20) {
        clickCount++;
        document.getElementById("progressDisplay").textContent = "互動次數：" + clickCount + " / 20";
        moveButton();
 sound.currentTime = 0; // 加入這行
        sound.play();         // 加入這行
        if (clickCount >= 20) {
          endGame(true);
        }
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "剩餘時間：" + timeLeft + " 秒";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          if (clickCount < 20) {
            endGame(false);
          }
        }
      }, 1000);
    }

    function endGame(success) {
  let result = document.getElementById("resultText");
  if (success) {
    result.textContent = "牠心花怒放，訊號甜甜圈轉個不停。準備進入下一關～";
    setTimeout(() => window.location.href = "level2_game.html", 3000);
  } else {
    result.textContent = "訊號有點斷斷續續… 牠有些疲憊。請再試一次！";
    setTimeout(() => window.location.href = "router_game_homepage.html", 3000); // 2 秒後重新載入頁面
  }
}

    moveButton(); // initial position
  </script>
</body>
</html>
